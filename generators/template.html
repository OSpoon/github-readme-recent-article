<svg fill="none" width="500" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: sans-serif;
                }
                @keyframes gradientBackground {
                    0% {
                        background-position-x: 0%;
                    }

                    100% {
                        background-position-x: 100%;
                    }
                }
                .container {
                    width: 500px;
                    height: 100px;
                    display: flex;
                    align-items: center;
                    border: 1px solid rgba(0, 0, 0, .2);
                    border-radius: 5px;
                    background: rgb(255, 255, 255);
                    background: linear-gradient(60deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 47%, rgba(246, 246, 246, 1) 50%, rgba(255, 255, 255, 1) 53%, rgba(255, 255, 255, 1) 100%);
                    background-size: 600% 400%;
                    animation: gradientBackground 3s ease infinite;
                }
                .container img {
                    width: 90px;
                    object-fit: cover;
                    margin-right: 10px;
                }

                h3 {
                    font-size: 16px;
                    font-weight: bold;
                    color: #555
                }
                small {
                    color: #888;
                    display: block;
                    margin-top: 5px;
                    margin-bottom: 8px
                }
                p {
                    line-height: 1.2;
                    color: #555;
                }
            </style>
            <div class="container">
                <img src="https://github-readme-recent-article.vercel.app/logo.png" />
                <div>
                    <h3>{{title}}</h3>
                    <small>{{date}}</small>
                    <p>{{description}}</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
